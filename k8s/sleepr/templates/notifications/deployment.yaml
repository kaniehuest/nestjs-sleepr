apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notifications
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  strategy: {}
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/sleepr-423019/notifications/production
        name: notifications
        env:
          - name: PORT
            value: '3000'
          - name: GOOGLE_OAUTH_CLIENT_ID
            value: 844406708262-7sjgklnh0ludsb3mr4m74hhsnfvht7mo.apps.googleusercontent.com
          - name: SMTP_USER
            value: 'holapistola19@gmail.com'
          - name: GOOGLE_OAUTH_CLIENT_SECRET  
            valueFrom:
              secretKeyRef:
                name: google
                key: clientSecret
          - name: GOOGLE_OAUTH_REFRESH_TOKEN
            valueFrom:
              secretKeyRef:
                name: google
                key: refreshToken
        ports:
          - containerPort: 3000
